<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado</title>
</head>
<body>
    <header>
        <a href="index.html"><button type="button">Página inicial</button></a>
        <h1>Hoje é dia de mercado</h1>
    </header>

    <main>
        <button type="button">Insira a compra</button>
        <table>
            <thead>
                <th>Nome do produto</th>
                <th>Quantidade</th>
                <th>Valor</th>
            </thead>
            <tbody>
                <!-- Aqui será inserido os dados da compra -->
            </tbody>
        </table>

        <section>
            <section>
                <header>
                    <h2>Cadastrando a compra</h2>
                </header>
                <form>
                    <input type="text" placeholder="Nome do produto" id="product">
                    <input type="number" placeholder="Quantidade" id="">
                </form>
                <footer class="modalFooter"> <!--Tag para rodapé-->
                    <button class="button green" id="saveValues">Salvar</button>
                    <button class="button red">Cancelar</button>
                </footer>
            </section>
        </section>
    </main>

</body>
</html>
