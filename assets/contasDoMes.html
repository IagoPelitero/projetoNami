<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas do Mês</title>
</head>

<body>
    <header>
        <a href="index.html"><button type="button">Página inicial</button></a>
        <h1>Conta do mês</h1>
    </header>
<main>
    <button type="button">Cadastre a conta</button>
    <table>
        <thead>
            <tr>
                <th>Nome da Conta</th>
                <th>Data de pagamento</th>
                <th>Valor</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <!-- Onde será inserido os valores -->
        </tbody>
    </table>

    <section>
        <section>
            <header>
                <h2>Insira os dados da conta</h2>
                <span class="closeModal">&#10006</span>
            </header>
            <form class="modalForm">
                <input type="text" class="modalField" placeholder="Nome" id="name">
                <input type="date" class="modalField" placeholder="Data" id="date">
                <input type="number" class="modalField" placeholder="Valor" id="value">
            </form>
        </section>
    </section>
</main>
</body>

</html>
